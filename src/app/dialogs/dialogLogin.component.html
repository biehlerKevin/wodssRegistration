<h4>{{'LOGIN' | translate}}</h4>
<div>
    <label >Email</label>
    <div>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
</div>
<div>
    <label>Passwort</label>
    <div>
        <input type="text" id="password" name="password" [(ngModel)]="password">
    </div>
</div>
<div>
    <button md-raised-button >Einloggen</button>
    <button md-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
<button md-raised-button>Shibboleth</button>
